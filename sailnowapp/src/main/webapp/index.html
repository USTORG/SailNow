
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>
    
    
<body>
<div class="wrapper">
<div class="application-info-div" id="application-info-div">
   <div class="icon-service" id="icon-service">
     <img src="images/Snow.png" height="120" width="120" title="Intert" class="img-icon-service">
    </div>
    
    <div class="text-application-info-div" id="text-application-info-div">
      <p class="title-text-application-info-div">Sail Now</p>
  
      <p class="description-text-application-info-div">Welcome to Sail Now. Get your best packages to the best Travel Agents.</p>
      
      <p class="application-status"><span class="">Sign in and get access to unlimited standard and customized packages. </span></p>
    </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<div class="main-connection-div" id="main-connection-div">
					    
					    <div class="" id="log-in-main-connection-div">
					      <p class="title-log-in-main-connection-div">Sign Up | Log in</p>
					      <p class="title-log-in-main-connection-div">Using Gmail</p>
					        <form >
					           <div class="input-field>
					             <div class="gSign">
					                <img src="images/gSign.png" style="width: 100%; height:auto;"/>
					           </div> 
					          <a href="/sailnowapp/SignIn" class="waves-effect waves-light btn-large" style="margin: 20px 0 0 30px; background: #3498db; width: 45%; position: inherit;">Log in</a>
					       </form>
					       
					    </div>
					    					   
  					 </div>
					</div>				
				</div>
			</div>
		</div>
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
