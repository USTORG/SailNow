
<!DOCTYPE html>
<html>
<head>
    
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <link rel="stylesheet" href="css/style.css">

<body>
<div class="wrapper">
<div class="application-info-div" id="application-info-div">
   <div class="icon-service" id="icon-service">
     <img src="images/logo.png" height="120" width="120" title="Intert" class="img-icon-service">
    </div>
    
    <div class="text-application-info-div" id="text-application-info-div">
      <p class="title-text-application-info-div">Log in panel</p>
  
      <p class="description-text-application-info-div">Welcome to Sail Now. Get your best PACKAGES to the best TRAVEL AGENTS.</p>
      
      <p class="application-status"><span class="green-text">Sign in and get access to unlimited standard and customized packages. </span></p>
    </div>
</div>

<div class="main-connection-div" id="main-connection-div">
    
    <div class="log-in-main-connection-div" id="log-in-main-connection-div">
      <p class="title-log-in-main-connection-div">Log in</p>
      
        <form>
           <div class="input-field col s6">
             <div class="gSign">
                <img src="images/google.jpg" style="width: 100%; height:auto;"/>
              </div>
          </div>   
          <a class="waves-effect waves-light btn-large" style="margin: 20px 0 0 30px; background: #3498db; width: 45%; position: inherit;">Log in</a>
       
       
    </div>
    
    <div class="register-main-connection-div" id="register-main-connection-div">
      <p class="title-register-main-connection-div">Sign up</p>
      
        <form>
          
          
          <div class="input-field col s6">
             <div class="gSign">
                <img src="images/google.jpg" style="width: 100%; height:auto;"/>
              </div>
          </div>
          
          <a class="waves-effect waves-light btn-large" style="margin: 20px 0 0 30px; background: #3498db; width: 45%; position: inherit;">Sign up</a>
        </form>
    </div>
      
    </div>
</div>
  

    </div>
