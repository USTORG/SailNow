<!-- Sweet Alert -->
 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="../dist/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="../dist/sweetalert.css">
    
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <link rel="stylesheet" href="../css/style.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
   

</head>

    
    
<body>
<div class="wrapperInside">

<div class="container-fluid">
	<div class="row">
		<div class="col-md-9">
			<div class="page-header">
				<h1>
					Dashboard
				</h1>
			</div>
		</div>
		<div class="col-md-3">
		<div id="userName"></div>
			<script>
			var text = '{"users":[' +
			'{"givenName":"John","family_name":"Doe" },' +
			'{"givenName":"Anna","family_name":"Smith" },' +
			'{"givenName":"Peter","family_name":"Jones" }]}';
			
						

			obj = JSON.parse(text);			
			document.getElementById("userName").innerHTML =
				"Welcome" + " " + obj.users[1].givenName + " " + obj.users[1].family_name;
			
			</script>
			
			
			<button type="button" class="btn btn-default" onclick="window.location.href='/sailnowapp/Logout'">
				Logout
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 menu-left">
			<ul class="nav nav-stacked nav-pills">
				<li>
					<a href="/sailnowapp/protected/user.html">Home</a>
				</li>
				<li>
					<a href="/sailnowapp/protected/addPack.html">Create Packages</a>
				</li>
				<li class="active">
					<a  href="/sailnowapp/protected/mypackages.html">My Packages</a>
				</li>
				
			</ul>
		</div>
		
<div class="col-md-8">
<div class="row">
				<div class="col-md-12">
					<h4>
						Add Package
					</h4>
				</div>
			</div>
			<div class="row">
				
				<div class="col-md-8">
					<form role="form">
						<div class="form-group">
							 
							<label for="packName">
								Package Name
							</label>
							<input type="text" class="form-control" id="packName" />
						</div>
						<div class="form-group">
							 
							<label for="inputDesc">
								Description
							</label>
							<input type="text" class="form-control" id="inputDesc" />
						</div>
						<div class="form-group">
							 
							<label for="inputPrice">
								Price
							</label>
							<input type="number" class="form-control" id="inputPrice" />
						</div>
						
						<div class="form-group">
							 
							<label for="inputPrice">
								Duration
							</label>
							<input type="number" class="form-control" id="inputPrice" />
						</div>
						
						
						
						<div class="form-group">
							 
							<label for="dur">
								Add photo
							</label>
							<input type="file" id="dur" />
							<p class="help-block" style="color:#ffffff">
								Browse to select a file
							</p>
						</div>
						 
						<button type="submit" class="btn btn-default" id="subm">
							SAVE
						</button>
					</form>
				</div>
				<div class="col-md-4></div>
			</div>
</div>
	</div>
</div>
  
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
 <script>
window.onload = function(){
    console.log(document.getElementById("subm"))
    document.getElementById("subm").onclick=function(){
    	swal({
    	    title: 'You are creating a new package.',
    	    text: 'Click OK to confirm creating a new package.',
    	    type: 'info',
    	    showCancelButton: true,
    	    closeOnConfirm: false,
    	    showLoaderOnConfirm: true,
    	  }, function(){
    	    setTimeout(function() {
    	      swal('Awesome, package created!');
    	    }, 2000);
    	    $('#subm').val('');
    	  });
    	
    	return false
    	
    	};
    	
    	
    };

</script>
  </body>
</html>
