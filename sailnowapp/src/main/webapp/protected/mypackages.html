	  $( document ).ready(function() {

		  
		function getActiveUser()
		{
			$.get("/sailnowapp/ItemService?action=activeUser", function(data, status){
				
				var user = JSON.parse(data);
				console.log(user.givenName);
				console.log(user.family_name);
				document.getElementById("userName").innerHTML =
					"Welcome" + " " + user.givenName + " " + user.family_name;
			});
			
		}
		function getAllPackages()
		{
			$.get("/sailnowapp/ItemService?action=listUserPackages", function(data, status){
				/* alert("Data: " + data + "\nStatus: " + status);
				return data; */
				var packages = JSON.parse(data);
			    var out = "";
			    var i;
			    for(i = 0; i < packages.length; i++) {
			        out += ' <div class="col-md-12 thumbnail pack">' + 
			        '<img src="'+packages[i].image+'"/>' +
			        "<h4>" + packages[i].itemid + "</h4>" + " " +
			       /* "<p>" + packages[i].description + "</p>" +   */
			       "<h4>" + "$" + packages[i].price + "</h4>" + 
			       "<h5>" + packages[i].duration + "</h5>" +
			       "<h6>" + "Sold By: " + packages[i].fname +" "+packages[i].lname+ "</h6>" +
			       '<br>' +
			       '<button type="button" class="btn btn-default" onclick="deleteItem(\''+packages[i].itemid+'\')">' + "DELETE" + '</button>' + 
			       '<button type="button" class="btn btn-default" onclick="">' + '<a href="viewpack.html?itemid='+packages[i].itemid+'">' + "VIEW MORE INFO" + '</a>' + '</button>' +
			    	'</div>';
			    }
			    document.getElementById("sellpackages").innerHTML = out;			
			}); 
		}
		
		function getPurchaseHistory()
		{
			$.get("/sailnowapp/ItemService?action=listUserPackageHistory", function(data, status){
				var packages = JSON.parse(data);
			    var out = "";
			    var i;
			    for(i = 0; i < packages.length; i++) {
			        out += ' <div class="col-md-12 thumbnail pack">' + 
			        '<img src="'+packages[i].image+'"/>' +
			        "<h4>" + packages[i].itemid + "</h4>" + " " +
			       /* "<p>" + packages[i].description + "</p>" +   */

			       "<h5>" + packages[i].duration + "</h5>" +
			       "<h6>" + "Sold By: " + packages[i].fname +" "+packages[i].lname+ "</h6>" +
			       '<br>' +
			       '<button type="button" class="btn btn-default" onclick="">' + "VIEW MORE INFO" + '</button>' +
			    	'</div>';
			    }
 			    document.getElementById("buypackages").innerHTML = out;
 				
			}); 
		}
		
		getActiveUser();
		getAllPackages();
		getPurchaseHistory();
		});
	  
		function deleteItem(itemid)
		{
			$.get("/sailnowapp/ItemService?action=deleteItem&itemid="+itemid+"", function(data,status){
				
    		    window.location.reload();
			});
		}
