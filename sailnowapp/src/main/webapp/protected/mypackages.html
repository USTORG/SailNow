  <script type="text/javascript">
	  $( document ).ready(function() {

		  
		function getActiveUser()
		{
			$.get("/sailnowapp/ItemService?action=activeUser", function(data, status){
				
				var user = JSON.parse(data);
				console.log(user.givenName);
				console.log(user.family_name);
				document.getElementById("userName").innerHTML =
					"Welcome" + " " + user.givenName + " " + user.family_name;
			});
			
		}
		function getAllPackages()
		{
			$.get("/sailnowapp/ItemService?action=listUserPackages", function(data, status){
				/* alert("Data: " + data + "\nStatus: " + status);
				return data; */
				var packages = JSON.parse(data);
				console.log(packages[0].itemid);
			    var out = "";
			    var i;
			    for(i = 0; i < packages.length; i++) {
			        out += ' <div class="col-md-12 thumbnail pack">' + 
			        '<img src= http://cruiseweb.com/admin/Images/image-gallery/boogie-boarding-hawaii.jpg/>' +
			        "<h3>" + packages[i].itemid + "</h3>" + " " +
			       "<p>" + packages[i].description + "</p>" +  
			       "<h4>" + packages[i].price + "</h4>" + 
			       "<h5>" + packages[i].duration + "</h5>" +
			       '<br>' +
			       '<button type="button" class="btn btn-default" onclick="">' + "BUY" + '</button>' + 
			       '<button type="button" class="btn btn-default" onclick="">' + "VIEW MORE INFO" + '</button>' +
			    	'</div>';
			    }
			    document.getElementById("sellpackages").innerHTML = out;
			    document.getElementById("buypackages").innerHTML = out;
				
			}); 
		}
		
		getActiveUser();
		getAllPackages();
		});
  
  </script>
